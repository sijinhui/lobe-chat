name: Publish Database Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github'
  workflow_dispatch:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.ap-northeast-1.aliyuncs.com
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: ready to env
        run: |
          echo "${{ secrets.DOCKER_ENV }}" > .env
      - name: Get current date
        run: echo "DATE_TAG=$(date +'%Y%m%d')" >> $GITHUB_ENV
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            registry.ap-northeast-1.aliyuncs.com/sijinhui/lobe-chat-database
          tags: |
            type=raw,value=${{ env.DATE_TAG }}
            type=raw,value=latest
            type=ref,event=tag

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image and push to registries
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.database  # 指定使用 Dockerfile.database 文件
          platforms: linux/amd64
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  trigger_to_deploy:
    name: Trigger Another Workflow
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Trigger Another Workflow on Success
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run deploy-to-production.yml --repo sijinhui/lobe-chat --ref main
