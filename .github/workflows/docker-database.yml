name: Publish Database Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github'
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  REGISTRY_IMAGE: registry.ap-northeast-1.aliyuncs.com/sijinhui/lobe-chat-database

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ready to env
        run: |
          echo "${{ secrets.DOCKER_ENV }}" > .env
      - name: Get current date
        run: echo "DATE_TAG=$(date +'%Y%m%d')" >> $GITHUB_ENV
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ env.DATE_TAG }}
            type=raw,value=latest
            type=ref,event=tag

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: registry.ap-northeast-1.aliyuncs.com
          username: ${{ secrets.ALY_HUB_USERNAME }}
          password: ${{ secrets.ALY_HUB_PASSWORD }}

      - name: Get commit SHA
        if: github.ref == 'refs/heads/main'
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          file: ./Dockerfile.database
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SHA=${{ steps.vars.outputs.sha_short }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push=true
          tags: ${{ steps.meta.outputs.tags }}
          provenance: false

  trigger_to_deploy:
    name: Trigger Another Workflow
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Trigger Another Workflow on Success
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run deploy-to-production.yml --repo sijinhui/lobe-chat --ref main
